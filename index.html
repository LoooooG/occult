<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>鬼知道 - 探索未知世界</title>
    <link rel="icon" href="./static/logo.ico" />
    <link rel="shortcut icon" href="./static/logo.ico" />
    <link rel="stylesheet" href="./static/weui.min.css"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="renderer" content="webkit">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, minimal-ui">
</head>
<body ontouchstart="">
<div id="app">
    <router-view></router-view>
</div>

<div id="loading" style="opacity: 1; display: none;">
    <div class="weui-mask_transparent"></div>
    <div class="weui-toast">
        <i class="weui-loading weui-icon_toast"></i>
        <p class="weui-toast__content">数据加载中</p>
    </div>
</div>

<div id="messenger" style="display: none;">
    <div class="weui-mask_transparent"></div>
    <div class="weui-toast">
        <i class="weui-icon-success-no-circle weui-icon_toast"></i>
        <p class="weui-toast__content">已完成</p>
    </div>
</div>

<div id="weui_confirm" class="js_dialog" style="opacity: 1; display: none;">
    <div class="weui-mask"></div>
    <div class="weui-dialog">
        <div class="weui-dialog__hd"><strong class="weui-dialog__title">提示</strong></div>
        <div class="weui-dialog__bd" data-msg="">该功能暂未开通，敬请期待！</div>
        <div class="weui-dialog__ft">
            <a id="weui_confirm_cancel" href="javascript:;" class="weui-dialog__btn weui-dialog__btn_default">取消</a>
            <a id="weui_confirm_ok" href="javascript:;" class="weui-dialog__btn weui-dialog__btn_primary">确定</a>
        </div>
    </div>
</div>

<div id="weui_alert" class="js_dialog" style="opacity: 1;display: none;">
    <div class="weui-mask"></div>
    <div class="weui-dialog">
        <div class="weui-dialog__hd"><strong class="weui-dialog__title">提示</strong></div>
        <div class="weui-dialog__bd" data-msg="">该功能暂未开通，敬请期待！</div>
        <div class="weui-dialog__ft">
            <a id="weui_alert_ok" href="javascript:;" class="weui-dialog__btn weui-dialog__btn_primary">确定</a>
        </div>
    </div>
</div>
</body>
</html>
